<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>FluentFlow AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                blue: '#0071e3',      /* Apple System Blue */
                blueLight: '#e1f0ff', /* Light Blue background */
                bg: '#F5F5F7',        /* Apple System Gray 6 / Main background */
                card: '#FFFFFF',      /* Pure White */
                text: '#1D1D1F',      /* Apple System Label Color */
                subtext: '#86868B',   /* Apple System Gray */
                divider: '#E5E5EA',   /* Apple System Gray 5 */
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"SF Pro Text"', '"Segoe UI"', 'Roboto', '"Helvetica Neue"', 'Arial', 'sans-serif'],
            },
            boxShadow: {
              'ios': '0 4px 20px rgba(0, 0, 0, 0.04)',
              'ios-hover': '0 8px 30px rgba(0, 0, 0, 0.08)',
              'dock': '0 10px 40px rgba(0, 0, 0, 0.1)',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Soft fade animation */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      /* Pulse animation for recording */
      @keyframes pulse-ring {
        0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 113, 227, 0.4); }
        70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(0, 113, 227, 0); }
        100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 113, 227, 0); }
      }
      .recording-pulse {
        animation: pulse-ring 2s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
      }
      /* Glassmorphism utilities */
      .glass {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
    </style>
